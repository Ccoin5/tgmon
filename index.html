<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        #dice-result {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff751a;
            min-height: 40px;
            font-weight: bold;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff751a;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #e65100;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .bet-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .bet-button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: #3b3b3b;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
            box-shadow: none;
        }

        .bet-button:hover {
            background-color: #4a4a4a;
        }

        .bet-button.selected {
            background-color: #ff751a;
            color: #fff;
            box-shadow: 0 0 5px #fff;
        }

        .bet-button:disabled {
            background-color: #888;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #number-input {
            padding: 10px;
            width: 120px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
            margin-top: 10px;
            font-size: 16px;
            display: none; /* Hide the input field */
        }

        .number-buttons { /* New container for number buttons */
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 5px;
        }

        .number-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3b3b3b;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
            box-shadow: none;
        }

        .number-button:hover {
            background-color: #4a4a4a;
        }

        .number-button.selected {
            background-color: #ff751a;
            color: #fff;
            box-shadow: 0 0 5px #fff;
        }

        .message {
            font-size: 1.4em;
            color: #fff;
            margin-bottom: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        .label {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }

        #how-to-play {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #2d2d2d;
            color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #555;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .modal-title {
            font-size: 2em;
            color: #ff751a;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff751a;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .modal-button:hover {
            background-color: #e65100;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <p id="dice-result">Roll the dice!</p>
        <div class="input-container">
            <label for="number-input" class="label">Choose a number (1-5):</label>
            <div class="number-buttons">
                <button class="number-button" data-number="1">1</button>
                <button class="number-button" data-number="2">2</button>
                <button class="number-button" data-number="3">3</button>
                <button class="number-button" data-number="4">4</button>
                <button class="number-button" data-number="5">5</button>
            </div>
            <input type="number" id="number-input" min="1" max="5">
            <a id="how-to-play" href="#">How to Play</a>
            <button id="roll-button">Roll Dice</button>
        </div>
        <div class="bet-buttons">
            <button class="bet-button" data-bet="0.01">0.01 SST</button>
            <button class="bet-button" data-bet="0.02">0.02 SST</button>
            <button class="bet-button" data-bet="0.05">0.05 SST</button>
            <button class="bet-button" data-bet="0.1">0.1 SST</button>
            <button class="bet-button" data-bet="0.5">0.5 SST</button>
            <button class="bet-button" data-bet="1">1 SST</button>
        </div>
        <p id="game-message" class="message"></p>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title"></h2>
            <p class="modal-text" id="modal-text"></p>
            <button id="modal-button" class="modal-button">Close</button>
        </div>
    </div>

    <script>
        const diceResult = document.getElementById('dice-result');
        const rollButton = document.getElementById('roll-button');
        const numberInput = document.getElementById('number-input');
        const gameMessage = document.getElementById('game-message');
        const betButtons = document.querySelectorAll('.bet-button');
        const numberButtons = document.querySelectorAll('.number-button'); // Get number buttons
        const howToPlayLink = document.getElementById('how-to-play');
        const modal = document.getElementById('result-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalButton = document.getElementById('modal-button');

        let attemptsLeft = 1;
        let targetNumber;
        let selectedBet = 0;
        let gameStarted = false;
        let currentRolls = [];
        let userGuesses = [];
        let chosenNumber = 0; // Store the selected number

        betButtons.forEach(button => {
            button.addEventListener('click', function() {
                if (!gameStarted) {
                    selectedBet = parseFloat(this.dataset.bet);
                    betButtons.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                }
            });
        });

        numberButtons.forEach(button => { // Add event listeners to number buttons
            button.addEventListener('click', function() {
                if (!gameStarted) {
                    chosenNumber = parseInt(this.dataset.number);
                    numberButtons.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    numberInput.value = chosenNumber; // Update hidden input
                }
            });
        });

        rollButton.addEventListener('click', function() {
            if (selectedBet === 0) {
                gameMessage.textContent = "Please select a bet amount.";
                return;
            }

            if (chosenNumber === 0) { // Check if a number has been chosen
                gameMessage.textContent = "Please choose a number.";
                return;
            }

            if (attemptsLeft === 1) {
                targetNumber = Math.floor(Math.random() * 5) + 1;
                gameStarted = true;
                betButtons.forEach(button => {
                    button.disabled = true;
                });
                numberButtons.forEach(button => { // Disable number buttons
                    button.disabled = true;
                });
                rollButton.textContent = "Roll Again";
            }

            const userGuess = chosenNumber; // Use the chosen number
            const currentRoll = Math.floor(Math.random() * 5) + 1;
            diceResult.textContent = `${currentRoll}`;

            currentRolls.push(currentRoll);
            userGuesses.push(userGuess);

            if (currentRoll === targetNumber && userGuess === targetNumber) {
                modalTitle.textContent = "Congratulations!";
                modalText.textContent = `You guessed correctly and won ${selectedBet * 2} SST!  The target number was ${targetNumber}. Your guess was ${userGuess}.`;
                modal.style.display = "block";
                rollButton.disabled = true;
                resetGame();
            } else {
                attemptsLeft--;
                gameMessage.textContent = `Incorrect guess. Attempts left: ${attemptsLeft}`;
                if (attemptsLeft === 0) {
                    modalTitle.textContent = "Game Over!";
                    modalText.textContent = `You lost!  
                    Dice: ${currentRolls[0]}.  You: ${userGuesses[0]}
                    The target number was ${targetNumber}.`;
                    modal.style.display = "block";
                    rollButton.disabled = true;
                    resetGame();
                }
            }
        });

        howToPlayLink.addEventListener('click', function(event) {
            event.preventDefault();
            alert("How to Play:\n\n1. Choose a bet amount.\n2. Choose a number between 1 and 5.\n3. Roll the dice.\n4. If the dice roll matches your guess AND the randomly generated number, you win twice your bet.\n5. You have 1 attempt to guess correctly.");
        });

        modalButton.addEventListener('click', function() {
            modal.style.display = "none";
        });

        function resetGame() {
            setTimeout(() => {
                attemptsLeft = 1;
                targetNumber = null;
                selectedBet = 0;
                gameStarted = false;
                currentRolls = [];
                userGuesses = [];
                chosenNumber = 0; // Reset chosen number
                diceResult.textContent = "Roll the dice!";
                gameMessage.textContent = "";
                numberInput.value = "";
                betButtons.forEach(button => {
                    button.disabled = false;
                    button.classList.remove('selected');
                });
                numberButtons.forEach(button => { // Enable number buttons
                    button.disabled = false;
                    button.classList.remove('selected');
                });
                rollButton.disabled = false;
                rollButton.textContent = "Roll Dice";
            }, 3000);
        }
    </script>
</body>
</html>

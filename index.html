<!DOCTYPE html>
<html>
<head>
    <title>VOG Short info</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="img/ban_5.jpg"></div>
            <div class="slide"><img src="img/ban_7.jpg"></div>
            <div class="slide">Slide 3</div>
        </div>
    </div>

    <div class="title-container">
        <h1>Welcome to My Telegram App</h1>
        <p>This is a simple slider example.</p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        let slideIndex = 0;

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slider.children.length) {
                slideIndex = 0;
            }
            updateSlider();
        }

        function updateSlider() {
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds

        //Telegram WebApp Initialization
        window.Telegram.WebApp.ready();
        //Optional: Send a message to the bot when the app is opened.
        //window.Telegram.WebApp.sendData("WebApp Opened");

    </script>

</body>
</html>
